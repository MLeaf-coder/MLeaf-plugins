<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .mian {
        width: 1110px;
        height: auto;
        background-color: #ffffff92;
        border-radius: 16px;
        display: flex;
        align-items: center;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        flex-direction: column;
        overflow: auto; /* 添加溢出处理 */
        margin-bottom: 60px;
        padding: 20px;
      }
      .bg {
        display: flex;
        justify-content: center;
        width: 100%;

      }
      .header {
        width: 1250px;
        height: auto;
        background-color: #f5f5f5;
        border-radius: 16px;
      }
      .container {
        font-size: 60px;
        padding: 60px 0 0 50px;
        margin: 0 0 50px 0;
      }

      .command {
        display: flex;
        flex-direction: row;
        width: 317px;
        height: 90px;
        padding: 20px;
        align-items: center;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        margin-left: 10px;
        margin-bottom: 10px;
      }

      .ioc {
        width: 50px;
        height: 50px;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .line {
        display: flex;
        flex-direction: column;
        margin-left: 20px;
      }
      .text {
        font-size: 24px;
      }
      .Notes {
        font-size: 18px;
      }
      .header {
        background-image: linear-gradient(
          to top right,
          #ffffff 0%,
          #dcebf5 100%
        );
      }
      .title {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">帮助菜单</div>
      <div class="bg">
        <div class="mian">
          <div class="title">
            <!-- commands -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
